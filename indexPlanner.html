    <!-- ??Create Event Form -->
    <div id="create-event-container" class="create-form-container container ">

      <div id="event-form" class="event-form container">
        <h2>Create Event</h2>
        <select class="form-input" name="event-type" id="event-type">
          <option id="first-select">Select Event Type</option>
          <option id="to-do-select">To Do</option>
          <option id="reminder-select">Appointment</option>
          <option id="note-select">Note</option>
          <option id="note-select">Other</option>
        </select>

        <input type="text" class="form-input" name="event-title" id="event-title" placeholder="Enter Title">
        <label for="event-title">Event-Title</label>
        <input type="date" class="form-input" name="event-date" id="event-date" placeholder="Event Title">
        <label for="event-date">Date</label>
        <textarea class="event-form-description-input" name="event-description" id="event-description"
          placeholder="Enter Description"></textarea>
        <label for="event-description">Description</label>
        <div class="event-form-button-container container">
          <button class="toggle-buttons" id="generate-event-btn">Generate</button>

          <button id="cancel-form-button" class="toggle-buttons ">Cancel</button>

        </div>
      </div>



    </div>
    <div id="completed-events-container" class="container completed-events-container  ">

      <div id="completed-title-container" class="completed-title-container container ">
        <h2 id="completed-header" class="flex-inactive">Completed Events</h2>
        <button id="clear-completed-items-toggle" class="toggle-buttons ">Clear</button>
      </div>
