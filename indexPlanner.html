<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal Codez Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/stereotones" rel="stylesheet">
    <link rel="stylesheet" href="/css/defaults.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/animation.css">
  </head>

  <body>
    <div class="header-container container">
      <div class="container logo-nav-wrapper">
        <div class="container logo-container">
          Dashboard
        </div>
        <div class="container main-toggle-container">
          <button class="toggle-buttons">To Do</button>
          <button class="toggle-buttons">Appointments</button>
          <button class="toggle-buttons">Other</button>
          <button class="toggle-buttons">Notes</button>
        </div>
      </div>

      <div class="container status-bar">
        <div id="total-event-count" class="container">
          Total:
        </div>
        <div id="to-do-count" class="container">
          ToDo:
        </div>
        <div id="appointmnet-count" class="container">
          Appointments:
        </div>
        <div id="other-count" class="container">
          Other:
        </div>
        <div id="date-container" class="container"></div>

      </div>
    </div>

    <div class="main-body-container container">
      <div id="side-menu-container" class="side-menu-container container ">

        <span class=" content side-menu-spans"><i id="side-menu-toggler" class="fa-solid fa-bars"></i>Close Menu</span>
        <span class="content side-menu-spans create-event-togglers"><i class="fa-solid fa-plus "> </i>Create</span>
        <span class="content side-menu-spans"><i class="fa-solid fa-list-check content"></i>To DO</span>
        <span class="content side-menu-spans"><i class="fa-regular fa-calendar-days content"> </i>Appointments</span>
        <span class="content side-menu-spans"><i class="fa-solid fa-bell content"></i>other</span>
        <span class="content side-menu-spans"><i class="fa-solid fa-note-sticky content"></i>Notes</span>

      </div>

      <div class="main-display-container container">
        <div id="to-event-holder" class="container event-holder-container">
          <div class="container event-holder-title-container">
            TO DO
          </div>
          <div id="to-parent-container" class="container event-parent-container">
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>
            <div class="event-box"></div>




          </div>
        </div>
        <div id="appointment-event-holder" class="container event-holder-container">
          <div class="container event-holder-title-container">
            Appointmnets
          </div>
          <div id="appointment-parent-container" class="container event-parent-container"></div>
        </div>
        <div id="other-event-holder" class="container event-holder-container">
          <div class="container event-holder-title-container">
            Other
          </div>
          <div id="other-parent-container" class="container event-parent-container"></div>
        </div>

        <i class="fa-solid fa-plus content create-event-togglers"></i>
      </div>
    </div>


    <!-- ??Create Event Form -->
    <div id="create-event-container" class="create-form-container container">
      <div id="event-form" class="event-form container">
        <h2>Create Event</h2>
        <select class="form-input" name="event-type" id="event-type">
          <option id="first-select">Select Event Type</option>
          <option id="calendar-select">Calendar</option>
          <option id="to-do-select">To Do</option>
          <option id="reminder-select">Reminder</option>
          <option id="note-select">Note</option>
        </select>

        <input type="text" class="form-input" name="event-title" id="event-title" placeholder="Event Title">

        <textarea name="event-description" id="event-description" placeholder="Enter Description"></textarea>

        <div class="event-form-button-container container">
          <button class="toggle-buttons" id="generate-btn">Generate</button>
          <button class="toggle-buttons" id="cancel-btn">Cancel</button>

        </div>

      </div>

    </div>

    <script src="/js/data.js"></script>
    <script src="/js/main.js"></script>
  </body>

</html>
